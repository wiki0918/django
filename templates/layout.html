{% load static %}
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static 'jumbotron.css' %}" rel="stylesheet">
    </head>
    <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">


        </ul>
         
        {% if email == '' %}        
        <form class="form-inline my-2 my-lg-0" method="post" action="/login/post">
          <input class="form-control mr-sm-2" type="text" placeholder="Email" name='email' aria-label="Search">
          <input class="form-control mr-sm-2" type="password" placeholder="Password" name='password' aria-label="Search">
          <button class="btn btn-warning my-2 my-sm-0" type="submit">登入</button>
          <a href='/signup' class="btn btn-primary my-2 my-sm-0" >註冊</a>
          {% csrf_token %}
        </form>
        {% else %}
        <form class="form-inline my-2 my-lg-0">
          HI! {{email}} 
          <a href='/logout/post' class="btn btn-primary my-2 my-sm-0" >登出</a>
        </form> 
        {% endif %}
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="container">
      <p>&copy; Company 2017-2018</p>
    </footer>  
        
        
    </body>
</html>
